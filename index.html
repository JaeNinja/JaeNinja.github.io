
<!DOCTYPE html>
<html lang="en">
<head>
  <title>Jae' Gardner</title>
  <link rel="stylesheet" href="Index_Css.css">
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
  
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
  <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
  <style>
  .carousel-inner > .item > img,
  .carousel-inner > .item > a > img {
      width: 70%;
      margin: auto;
  }
  </style>
</head>
<body>

<div class="center" >
  <img src="graphics/JaeLogo.png" alt="Jae Gardner" width="500" height="345">     
</div>

<div class="container">
  <br>
  <div id="myCarousel" class="carousel slide" data-ride="carousel">
    <!-- Indicators -->
    <ol class="carousel-indicators">
      <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
      <li data-target="#myCarousel" data-slide-to="1"></li>
      <li data-target="#myCarousel" data-slide-to="2"></li>
      <li data-target="#myCarousel" data-slide-to="3"></li>
    </ol>

    <!-- Wrapper for slides -->
    <div class="carousel-inner" role="listbox">
      <div class="item">
        <img src="graphics/infamous.jpg" alt="IQ the Infamous" width="460" height="300">
      </div>

      <div class="item active">
        <img src="graphics/CreativeNinja.jpg" alt="Creative Ninja Studios" width="460" height="300">
      </div>
    
      <div class="item ">
        <img src="graphics/GamerGirl.jpg" alt="Extreme Gamer Girl" width="460" height="300">
      </div>

      <div class="item">
        <img src="graphics/mountain.jpg" alt="Stone Mountain Park" width="460" height="300">
      </div>
    </div>

    <!-- Left and right controls -->
    <a class="left carousel-control" href="#myCarousel" role="button" data-slide="prev">
      <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
      <span class="sr-only">Previous</span>
    </a>
    <a class="right carousel-control" href="#myCarousel" role="button" data-slide="next">
      <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
      <span class="sr-only">Next</span>
    </a>
  </div>
</div>

<br><br><br>

<p> Welcome to my portfolio page. </p>
<br><br><br>

<div class="row">
<div class="col-md-1"></div>
  <div class="col-md-4">About Me</div>
  <div class="col-sm-2"></div>
  <div class="col-md-4">Portfolio</div>
  <div class="col-md-1"></div>

</div>



</body>
</html>
